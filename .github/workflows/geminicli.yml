name: Gemini CLI
on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }
  workflow_dispatch:
jobs:
  gemini-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.18
        with:
            gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
